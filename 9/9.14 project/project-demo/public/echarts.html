<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
    <style>
        #main {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        let echart = echarts.init(document.querySelector('#main'));

        let option = {
            title: {
                text: 'echarts'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['1', '2', '3']
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 3, 9]
            }]
        }

        echart.setOption(option);
    </script>
</body>
</html>
