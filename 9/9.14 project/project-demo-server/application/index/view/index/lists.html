<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>列表页</title>
</head>
<body>
    index - index - lists
    <br>
    {$person['name']}
    <ul>
        {volist name='skill' id='item'}
        <li> {$item} </li>
        {/volist}
    </ul>
    <ul>
        {volist name='students' id='student'}
        <li> {$student['name']} {$student['gender']} </li>
        {/volist}
    </ul>
</body>
</html>
