<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div class="switch">
        <div class="circle"></div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $('.switch').css({
            width: '30px',
            height: '17px',
            border: '1px solid #ccc',
            'border-radius': '10px',
            display: 'flex',
            'align-items': 'center',
            transition : 'all .3s'
        });
        $('.switch .circle').css({
            width: '15px',
            height: '15px',
            background: '#ccc',
            'border-radius': '50%',
            'margin-left': '1px',
            transition: 'all .3s',
        });

        var switch_flag = false;
        $('.switch').click(function (e) { 
            e.preventDefault();
            if(switch_flag) {
                $('.switch').css({
                    background: 'transparent',
                    'border-color': '#ccc',
                });
                $('.switch .circle').css({
                    transform: 'translateX(0px)',
                    background: '#ccc',
                });
                switch_flag = false;
            } else {
                $('.switch').css({
                    background: '#27ae60',
                    'border-color': '#27ae60',
                });
                $('.switch .circle').css({
                    transform: 'translateX(13px)',
                    background: '#fff',
                });
                switch_flag = true;
            }
        });
    </script>
</body>
</html>
